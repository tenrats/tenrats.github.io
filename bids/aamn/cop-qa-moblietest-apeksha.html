<!DOCTYPE html>
<html>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            window.googletag = window.googletag || {cmd:[]};

            googletag.cmd.push(function() {
                const responsiveAdSlot = googletag
                    .defineSlot(
                        '/45361917/COP-QA-Test-Video-byRats',
                        [
                        [300, 250],
                        [728, 90],
                        [750, 200],
                        [320, 50],
                        ],
                        'responsive-ad',
                    )
                    .setTargeting('rats', 'testQA')
                    //.setTargeting('Geo', 'US')
                    .addService(googletag.pubads());

                    const mapping = googletag
                    .sizeMapping()
                    .addSize(
                        [1024, 768],
                        [
                        [750, 200],
                        [728, 90],
                        ],
                    )
                    
                    .addSize([640, 480], [300, 250])
                    .addSize(
                        [320, 400],
                        [
                            [320, 50],
                            [300, 50],
                        ])
                    .addSize([0, 0], [])
                    .build();

                responsiveAdSlot.defineSizeMapping(mapping);
                
                googletag.pubads()
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
            });

            var googletag = window.googletag ||{cmd:[]};

            var stdGPT = 'https://securepubads.g.doubleclick.net/tag/js/gpt.js';
            function loadGPT() {
                if (!window.advBidxc.isAdServerLoaded) {
                    loadScript(stdGPT);
                    window.advBidxc.isAdServerLoaded = true;
                }
            }

              
                //mnet bidexchange config below.
            
            window.advBidxc = window.advBidxc || {};
            
            window.advBidxc_requrl = "https://www.webmd.com/covid/coronavirus-incubation-period#1?mnet_test=1"
            window.advBidxc.customerId = "8CUTD75IT";
            window.advBidxc.domain = "www.webmd.com";//window.location.hostname;


            window.advBidxc.execute = window.advBidxc.execute || [];
            window.advBidxc.timeout = 1000;
            window.advBidxc.version = 5.1;
            window.advBidxc.renderAd = function () {
            };

            window.advBidxc.startTime = new Date().getTime();
            function loadScript(tagSrc) {
                var scriptTag = document.createElement('script'),
                    placeTag = document.getElementsByTagName("script")[0];
                scriptTag.type = 'text/javascript';
                scriptTag.async = true;
                scriptTag.src = tagSrc;
                placeTag.parentNode.insertBefore(scriptTag, placeTag);
            }

            window.advBidxc.loadGPT = setTimeout(loadGPT, window.advBidxc.timeout);
            var bidExEndpoint = 'https://hbx.media.net/bidexchange.js?cid=8CUTD75IT&version=5.1&dn=www.webmd.com';
            loadScript(bidExEndpoint);
        </script>
        <title>Cop QA Test Page</title>
    </head>
    <body>

            <div id = "responsive-ad" style = " margin-left:.5rem;"></div>
            <script>
                googletag.cmd.push(function() {
                    googletag.display('responsive-ad');
                });
            </script>
        </div>
